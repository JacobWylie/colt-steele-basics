<html>
<head>
	<title>Colt Steele Class Stuff</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Sticky Header -->
	<nav class="navbar sticky-top navbar-toggleable-xl navbar-light bg-faded">
		<div class="container">
		  	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  	</button>
		  	<a class="navbar-brand" href="index.html"><img class="logo" src="https://cdn4.iconfinder.com/data/icons/agh/512/skull-48.png"></a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav ml-auto">
		    		<li class="nav-item">
		        		<a class="nav-link active" href="index.html"><img src="https://cdn0.iconfinder.com/data/icons/sports-android-l-lollipop-icon-pack/24/baseball-48.png"></a>
		    		</li>
		    		</li>
		    	</ul>
			</div>
		</div>
	</nav> <!-- /Sticky Header -->


	<!-- Body -->
	<div class="container">
		<div class="row">

			<div class="col-4">
				<br>
				<h2>Login</h2>
				<br>
				<form action="/sign-in-url" method="post">
  					<div class="form-group">
    					<label for="emailInput">Email address</label>
    					<input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" required>
    					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  					</div>
  					<div class="form-group">
    					<label for="passwordInput">Password</label>
    					<input type="password" class="form-control" id="passwordInput" placeholder="Password" required pattern=".{8,}" required title="Password must be at least 8 character long">
  					</div>
  					<div class="form-check">
    					<label class="form-check-label">
      						<input type="checkbox" class="form-check-input">  Remember Me
      					</label>
  					</div>
  					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div> <!-- /col 1 -->

			<div class="col-1">
				
			</div>

			<div class="col-7">
				<br>
				<h2>Inputs</h2>
				<br>

				<form>
					<fieldset class="form-group">
					    <legend>Radio buttons</legend>
					    <div class="form-check">
					    	<label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					        Option one is this and that&mdash;be sure to include why it's great
					    	</label>
					    </div>
					    <div class="form-check">
					    	<label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
					        Option two can be something else and selecting it will deselect option one
					    	</label>
					    </div>
					    <div class="form-check">
					    	<label class="form-check-label">
					        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
					        Option three is another option
					    	</label>
					    </div>
					    <button type="submit" class="btn btn-info">Submit Button</button>
					</fieldset>
				</form>

				<br>
				<form>
					<div class="form-group">
					    <label for="colorSelect">What's you favorite color?</label>
					    <select name="color" class="form-control" id="colorSelect">
					    	<option value="black">Black</option>
					    	<option value="white">White</option>
					    	<option value="grey">Grey</option>
					    	<option value="blue">Blue</option>
					    	<option value="red">Red</option>
					    </select>
					    <br>
					    <button type="submit" class="btn btn-success">Submit Color</button>
					</div>
				</form>

				<br>
				<form>
					<div class="form-group">
	    				<label for="exampleTextarea">Textarea for Text</label>
	    				<textarea name="text" class="form-control" id="exampleTextarea" rows="5"></textarea>
	    				<br>
	    				<button type="submit" class="btn btn-warning">Submit Text</button>
	  				</div>
  				</form>

			</div> <!-- /Col 2 -->

		</div> <!-- /Row -->
	</div> <!-- /Body -->



	<!-- Footer -->
	<nav class="navbar fixed-bottom navbar-light bg-faded">
